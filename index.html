<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Photo Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #tap-to-start {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        color: #fff;
        z-index: 9999;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      #tap-to-start button {
        appearance: none;
        border: none;
        background: #12b981;
        color: #fff;
        padding: 14px 18px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="tap-to-start">
      <button id="startBtn">Tap to start AR</button>
    </div>

    <div id="zoom-controls" style="position:fixed;right:10px;bottom:10px;z-index:10000;display:none;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;">
      <button id="zoomOut" style="padding:6px 10px;margin-right:6px;border-radius:6px;border:none;background:#111;color:#fff;">-</button>
      <input id="zoomRange" type="range" min="1" max="1" step="0.1" value="1" style="vertical-align:middle;">
      <button id="zoomIn" style="padding:6px 10px;margin-left:6px;border-radius:6px;border:none;background:#111;color:#fff;">+</button>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true"
      arjs="trackingMethod: best; sourceType: webcam; 
            videoConstraints: { facingMode: { ideal: 'environment' } };
            sourceWidth: 1280; sourceHeight: 720; 
            displayWidth: 1280; displayHeight: 720; 
            debugUIEnabled: false;">

      <a-assets timeout="12000">
        <video id="vid" src="video.mp4" preload="auto" autoplay muted crossorigin="anonymous" webkit-playsinline playsinline></video>
      </a-assets>

      <!-- Photo marker -->
      <a-nft
        id="photoMarker"
        type="nft"
        url="marker/photo"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">

        <!-- Video overlay (adjust width/height to your photo aspect) -->
        <a-video
          id="videoPlane"
          src="#vid"
          width="2"
          height="1"
          position="0 0 0">
        </a-video>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      (function setupVideoControls() {
        const startOverlay = document.getElementById('tap-to-start');
        const startBtn = document.getElementById('startBtn');
        const videoEl = document.getElementById('vid');
        const markerEl = document.getElementById('photoMarker');

        // Ensure Safari/iOS can start playback with sound after a user gesture
        function unlockAndHide() {
          // Try to play once muted, then unmute
          const tryPlay = async () => {
            try {
              videoEl.muted = false; // we want audio
              await videoEl.play();
            } catch (e) {
              // Fallback: start muted, then unmute on markerFound
              try {
                videoEl.muted = true;
                await videoEl.play();
              } catch (_) {}
            }
            startOverlay.style.display = 'none';
          };
          tryPlay();
        }

        startBtn.addEventListener('click', unlockAndHide, { once: true });
        startOverlay.addEventListener('touchend', unlockAndHide, { once: true });

        // Pause/play with marker visibility
        function onMarkerFound() {
          // Unmute when marker is found (after user gesture already happened)
          videoEl.muted = false;
          if (videoEl.paused) {
            videoEl.play().catch(() => {});
          }
        }
        function onMarkerLost() {
          if (!videoEl.paused) {
            videoEl.pause();
          }
        }

        markerEl.addEventListener('markerFound', onMarkerFound);
        markerEl.addEventListener('markerLost', onMarkerLost);
      })();
    </script>
    <script>
      // Camera zoom controls using MediaTrackCapabilities (when supported)
      (function setupZoomControls(){
        const controls = document.getElementById('zoom-controls');
        const range = document.getElementById('zoomRange');
        const btnIn = document.getElementById('zoomIn');
        const btnOut = document.getElementById('zoomOut');

        function getTrack(){
          const vid = document.querySelector('video');
          if (!vid || !vid.srcObject) return null;
          const tracks = vid.srcObject.getVideoTracks ? vid.srcObject.getVideoTracks() : [];
          return tracks && tracks[0] ? tracks[0] : null;
        }

        async function init(){
          // Wait for AR.js to attach the stream
          let tries = 0;
          while(tries < 50 && !getTrack()){
            await new Promise(r=>setTimeout(r,100));
            tries++;
          }
          const track = getTrack();
          if(!track || !track.getCapabilities){ return; }
          const caps = track.getCapabilities();
          if(!caps || typeof caps.zoom === 'undefined'){ return; }
          const settings = track.getSettings ? track.getSettings() : {};
          const min = caps.zoom.min || 1;
          const max = caps.zoom.max || 5;
          const step = caps.zoom.step || 0.1;
          const cur = settings.zoom || min;
          range.min = String(min);
          range.max = String(max);
          range.step = String(step);
          range.value = String(cur);
          controls.style.display = 'block';

          async function apply(val){
            try {
              await track.applyConstraints({ advanced: [{ zoom: val }] });
            } catch(e) {
              // ignore if device rejects
            }
          }

          range.addEventListener('input', ()=> apply(parseFloat(range.value)));
          btnIn.addEventListener('click', ()=>{
            const v = Math.min(parseFloat(range.max), parseFloat(range.value) + parseFloat(range.step));
            range.value = String(v);
            apply(v);
          });
          btnOut.addEventListener('click', ()=>{
            const v = Math.max(parseFloat(range.min), parseFloat(range.value) - parseFloat(range.step));
            range.value = String(v);
            apply(v);
          });
        }

        // Kick off after page load
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
          init();
        } else {
          window.addEventListener('DOMContentLoaded', init);
        }
      })();
    </script>
  </body>
  </html>
