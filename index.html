<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Photo Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #tap-to-start {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        color: #fff;
        z-index: 9999;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      #tap-to-start button {
        appearance: none;
        border: none;
        background: #12b981;
        color: #fff;
        padding: 14px 18px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="tap-to-start">
      <button id="startBtn">Tap to start AR</button>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true"
      arjs="trackingMethod: best; sourceType: webcam; 
            videoConstraints: { facingMode: { ideal: 'environment' } };
            sourceWidth: 1280; sourceHeight: 720; 
            displayWidth: 1280; displayHeight: 720; 
            debugUIEnabled: false;">

      <a-assets timeout="12000">
        <video id="vid" src="video.mp4" preload="auto" autoplay muted crossorigin="anonymous" webkit-playsinline playsinline></video>
      </a-assets>

      <!-- Photo marker -->
      <a-nft
        id="photoMarker"
        type="nft"
        url="marker/photo"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">

        <!-- Video overlay (adjust width/height to your photo aspect) -->
        <a-video
          id="videoPlane"
          src="#vid"
          width="2"
          height="1"
          position="0 0 0">
        </a-video>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      (function setupVideoControls() {
        const startOverlay = document.getElementById('tap-to-start');
        const startBtn = document.getElementById('startBtn');
        const videoEl = document.getElementById('vid');
        const markerEl = document.getElementById('photoMarker');

        // Ensure Safari/iOS can start playback with sound after a user gesture
        function unlockAndHide() {
          // Try to play once muted, then unmute
          const tryPlay = async () => {
            try {
              videoEl.muted = false; // we want audio
              await videoEl.play();
            } catch (e) {
              // Fallback: start muted, then unmute on markerFound
              try {
                videoEl.muted = true;
                await videoEl.play();
              } catch (_) {}
            }
            startOverlay.style.display = 'none';
          };
          tryPlay();
        }

        startBtn.addEventListener('click', unlockAndHide, { once: true });
        startOverlay.addEventListener('touchend', unlockAndHide, { once: true });

        // Pause/play with marker visibility
        function onMarkerFound() {
          // Unmute when marker is found (after user gesture already happened)
          videoEl.muted = false;
          if (videoEl.paused) {
            videoEl.play().catch(() => {});
          }
        }
        function onMarkerLost() {
          if (!videoEl.paused) {
            videoEl.pause();
          }
        }

        markerEl.addEventListener('markerFound', onMarkerFound);
        markerEl.addEventListener('markerLost', onMarkerLost);
      })();
    </script>
  </body>
  </html>
